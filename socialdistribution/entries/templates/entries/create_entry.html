{% extends "base.html" %}

{% block title %}Create Entry - Social Distribution{% endblock %}

{% block content %}
<style>
    .container { max-width: 800px; }
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
    }
    textarea:focus {
        outline: none;
        border-color: #1E90FF;
    }
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        background-color: white;
    }
    select:focus {
        outline: none;
        border-color: #1E90FF;
    }
    .hidden {
        display: none;
    }
</style>

<div class="card">
    <h2>Create New Entry</h2>
    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" required>
        </div>
        
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" placeholder="Optional description..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="id_content_type">Content Type</label>
            <select id="id_content_type" name="content_type">
                <option value="text/plain">Plain Text</option>
                <option value="image/png;base64">Image</option>
            </select>
        </div>
        
        <div id="text-content-group" class="form-group">
            <label for="id_content">Content</label>
            <textarea name="content" id="id_content" placeholder="Write your entry content here..." rows="10"></textarea>
        </div>
        
        <div id="image-upload-group" class="form-group hidden">
            <label for="image-upload">Upload Image</label>
            <input type="file" name="image" id="image-upload" accept="image/png,image/jpeg,image/jpg">
        </div>
        
        <div class="form-group">
            <label for="id_visibility">Visibility</label>
            <select id="id_visibility" name="visibility">
                <option value="PUBLIC">Public</option>
                <option value="FRIENDS">Friends Only</option>
                <option value="UNLISTED">Unlisted</option>
            </select>
        </div>        
        
        <button type="submit">Create Entry</button>
        
        <div class="link">
            <a href="{% url 'stream' %}">Cancel</a>
        </div>
    </form>
</div>
<script>
    // Show/hide content fields based on content type
    const contentTypeSelect = document.getElementById('id_content_type');
    const textContentGroup = document.getElementById('text-content-group');
    const imageUploadGroup = document.getElementById('image-upload-group');
    
    function toggleContentFields() {
        const contentType = contentTypeSelect.value;
        if (contentType.includes('image')) {
            textContentGroup.classList.add('hidden');
            imageUploadGroup.classList.remove('hidden');
        } else {
            textContentGroup.classList.remove('hidden');
            imageUploadGroup.classList.add('hidden');
        }
    }
    
    contentTypeSelect.addEventListener('change', toggleContentFields);
    toggleContentFields(); // Run on page load
</script>
{% endblock %}
