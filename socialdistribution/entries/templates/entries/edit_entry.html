{% extends "base.html" %}

{% block title %}Edit Entry - Social Distribution{% endblock %}

{% block content %}
<style>
    .container { max-width: 800px; }
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
    }
    textarea:focus {
        outline: none;
        border-color: #1E90FF;
    }
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        background-color: white;
    }
    select:focus {
        outline: none;
        border-color: #1E90FF;
    }
</style>

<div class="card">
    <h2>Edit Entry</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" value="{{ entry.title }}" required>
        </div>
        <input type="hidden" name="content_type" value="{{ entry.content_type }}">

        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" rows="3">{{ entry.description }}</textarea>
        </div>
        

        {% if entry.content_type == "text/plain" %}
        <div class="form-group">
            <label for="id_content">Content</label>
            <textarea name="content" id="id_content" rows="10">{{ entry.content }}</textarea>
        </div>
        {% else %}
        <div class="form-group">
            <label>Current Image</label><br>
            <img src="data:{{ entry.content_type }};base64,{{ entry.content }}" alt="Entry Image" style="max-width:100%; margin-bottom:10px;">
        </div>
        <div class="form-group">
            <label for="image-upload">Upload New Image</label>
            <input type="file" name="image" id="image-upload" accept="image/png,image/jpeg,image/jpg">
        </div>
        {% endif %}

        <div class="form-group">
            <label for="id_visibility">Visibility</label>
            <select id="id_visibility" name="visibility">
                <option value="PUBLIC" {% if entry.visibility == "PUBLIC" %}selected{% endif %}>Public</option>
                <option value="FRIENDS" {% if entry.visibility == "FRIENDS" %}selected{% endif %}>Friends Only</option>
                <option value="UNLISTED" {% if entry.visibility == "UNLISTED" %}selected{% endif %}>Unlisted</option>
            </select>
        </div>
        
        <button type="submit">Save Changes</button>
        <div class="link">
            <a href="{% url 'entries:view_entry' entry.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
